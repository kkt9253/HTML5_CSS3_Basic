<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="r-name">이름</label>
				<input type="text" id="r-name" autofocus required placeholder="홍길동">
			</li>
			<li>
				<label for="r-phone">휴대폰</label>
				<input type="tel" id="r-phone" required placeholder="010-1234-5678">
			</li>
			<li>
				<label for="r-email">이메일</label>
				<input type="email" id="r-email" required placeholder="kkt@email">
			</li>
			<input type="submit" value="예약하기">
		</ul>
	</form>

</body>
</html>
