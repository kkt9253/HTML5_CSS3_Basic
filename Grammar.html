<!DOCTYPE html> <!-- 문서 유형을 지정하는 선언문 -->
<html lang="ko"> <!-- 웹 문서 시작을 알리는 태그 -->
<head> <!-- 브라우저에게 정보를 주는 태그 -->
    <meta charset="UTF-8"> <!-- 문자 세트 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 기기 고려 -->
    <title>Document</title>
</head>
<body> <!-- 실제 브라우저에 표시될 내용 -->
    <!-- 시작 : ! + tab -->
    <!--  -->
    <h1> 제목 표시</h1> <!-- <hn> n은 크기를 정해줌 -->
        <p>단락 <br>만들기</p> <!-- <br> 줄바꾸기 -->
        <hr> <!-- 수평 줄 넣기 -->
        <!-- <blockquote> , <q> 인용내용</blockquote> -->
        <pre>입력하는 그대로 화면에 표시</pre>

        <p>가 <strong>나</strong> 다 <em>라</em> 마 <i>바</i> 사 <mark>아</mark> 자 <span style="color: aqua;">카 타</span>  파 하</p>

</body>
</html>
